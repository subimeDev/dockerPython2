version: "3.9"

services:
  # --- Servicio de Backend (Node, Python o PHP) ---
  web:
    build: ./app
    container_name: backend_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=1234
      - DB_NAME=testdb
    depends_on:
      db:
        condition: service_healthy # Espera a que el healthcheck de la DB pase a 'healthy'
    
    # --- AQUI ESTÁ EL HEALTHCHECK AGREGADO ---
    healthcheck:
      # Intenta hacer una petición a la raíz de tu app.
      # NOTA: Tu imagen (Dockerfile) debe tener 'curl' instalado.
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s       # Cada cuánto tiempo ejecutar el test
      timeout: 10s        # Tiempo máximo de espera por respuesta
      retries: 3          # Cuántos fallos seguidos para marcar como 'unhealthy'
      start_period: 10s   # Tiempo de gracia al inicio antes de empezar a chequear

  # --- Servicio de Base de Datos (MySQL) ---
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: testdb
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data_volume:/var/lib/mysql
    
    # --- HEALTHCHECK EXISTENTE (OPTIMIZADO) ---
    healthcheck:
      # Verifica que el servicio responda al ping
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5

# Define el volumen nombrado para persistir los datos
volumes:
  mysql_data_volume:
